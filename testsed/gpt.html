<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Book Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <!-- Left Section for Book Covers -->
        <div class="col-md-6 d-flex">
            <div class="row g-3">
                <div class="col-6">
                    <div class="card bg-black p-5 ">
                        <img src="https://images-us.bookshop.org/ingram/9781250367785.jpg?height=250&v=v2-6d87911b7864f11dab66fd8c8c79bf2b" class="card-img-top" alt="The Songbird & The Heart of Stone">
                    </div>
                    
                </div>
                <div class="col-6">
                    <div class="card bg-black p-5 ">
                        <img src="https://images-us.bookshop.org/ingram/9781638931249.jpg?height=250&v=v2-186a41d54f34b2eaf67c52cebf0c027a.jpg" class="card-img-top" alt="Six Scorched Roses">
                    </div>
                </div>
            </div>
        </div>
        <!-- Right Section for Description -->
        <div class="col-md-6">
            <div class="card p-3">
                <div class="card-body">
                    <h5 class="card-title">Bramble</h5>
                    <p class="card-text fs-4">
                        Discover the New York Times bestselling romantasy series, Crowns of Nyaxia
                    </p>
                    <a href="#" class="btn btn-link">View all (4)</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
